    <div class="buttons" id="buttons">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button" id="add" onclick="addBook()">Add Books</button>
            <button class="btn btn-primary" type="button">View Books</button>
            <button class="btn btn-primary" type="button" onclick="issueBook()">Issue Book</button>
            <button class="btn btn-primary" type="button">View Issued Book</button>
            <button class="btn btn-primary" type="button" onclick="returnBook()">Return Book</button>
            <button class="btn btn-primary" type="button" onclick="logOut()">Logout</button>

        </div>
    </div>
    <script>
        function addBook() {
            document.getElementById("para1").style.display = "block";
            document.getElementById("buttons").style.display = "none";
        }
        function book_added() {
            alert("Books added succesfully!");
        }
        function book_issued() {
            alert("Books issued succesfully!");
        }
        function book_returned() {
            alert("Books returned succesfully!");
        }
        function issueBook() {
            document.getElementById("para1").style.display = "none";
            document.getElementById("buttons").style.display = "none";
            document.getElementById("para2").style.display = "block";
            document.getElementById("note1").style.display = "block";
        }
        function returnBook() {
            document.getElementById("para1").style.display = "none";
            document.getElementById("buttons").style.display = "none";
            document.getElementById("para2").style.display = "none";
            document.getElementById("note1").style.display = "none";
            document.getElementById("para3").style.display = "block";
            document.getElementById("note2").style.display = "block";
        }
        function logOut(){
            window.location.href ="index.html" ;
               }
    </script>
